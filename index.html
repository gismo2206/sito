<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Italo Svevo</title>
  <style>
    body {
      background-color: #f5f5dc;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      color: #4b2e2e;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      margin-top: 30px;
      color: #4b2e2e;
      text-shadow: 2px 2px #d2b48c;
    }

    .photo-container {
      margin-top: 40px;
      border: 8px solid #d2b48c;
      display: inline-block;
      padding: 10px;
    }

    .photo-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    button {
      background-color: #d2b48c;
      color: #4b2e2e;
      padding: 15px 30px;
      margin: 20px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #888;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8b4513;
      color: #fff;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Italo Svevo</h1>

  <div class="photo-container">
    <img src="foto.jpg" alt="Italo Svevo">
  </div>

  </div>
</body>
</html>
