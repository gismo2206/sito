<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Italo Svevo</title>
  <style>
    body {
      background-color: #f5f5dc;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      color: #4b2e2e;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-top: 50px;
      color: #4b2e2e;
      text-shadow: 2px 2px #d2b48c;
    }

    button {
      background-color: #d2b48c;
      color: #4b2e2e;
      padding: 15px 30px;
      margin: 20px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #888;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8b4513;
      color: #fff;
    }

    /* Aggiunta la cornice per l'immagine */
    .image-container {
      margin: 30px auto;
      width: 80%;
      max-width: 800px;
      border: 10px solid #4b2e2e;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Stile per il contenitore dei bottoni */
    .buttons-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Italo Svevo</h1>

  <!-- Contenitore per l'immagine con cornice -->
  <div class="image-container">
    <img src="foto.jpg" alt="Italo Svevo">
  </div>

  <!-- Contenitore dei bottoni -->
  <div class="buttons-container">
    <a href="vita.html"><button>Vita di Italo Svevo</button></a>
    <a href="poetica.html"><button>Corrente di pensiero e poetica</button></a>

    <a href="racconti.html"><button>I racconti</button></a>
    <a href="collegamenti.html"><button>Collegamenti interdisciplinari</button></a>
  </div>

</body>
</html>
